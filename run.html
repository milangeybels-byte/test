<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daily Picks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Daily Picks</h1>
      <nav class="nav">
        <a href="run.html" id="latestLink">Latest</a>
        <a href="index.html">Archive</a>
      </nav>
      <div class="sub" id="runMeta"></div>
      <div class="error" id="error"></div>
    </header>

    <section class="card">
      <h2>Top pick</h2>
      <div id="topPick"></div>
    </section>

    <section class="card">
      <h2>Runners-up</h2>
      <div id="runnersUp" class="stack"></div>
    </section>

    <section class="card">
      <h2>Key market assumptions</h2>
      <ul id="assumptions"></ul>
    </section>

    <footer class="footer">
      <div class="pager">
        <a id="olderLink" class="btn hidden" href="#">← Older</a>
        <a id="newerLink" class="btn hidden" href="#">Newer →</a>
      </div>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
